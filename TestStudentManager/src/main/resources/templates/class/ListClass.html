<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>List Class</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
			$.getJSON("http://localhost:8080/class", function(data) {
				$.each(data, function(key,value){
					$("#listClass").append("class name: " + value.className + " / " + "number of student: " + value.numberOfStudent + " " + "<br>");
				});
			});
	});
</script>
</head>
<body>

	<div id="listClass"></div>
	
</body>
</html>
